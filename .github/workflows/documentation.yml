name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.2"

      - name: Build documentation
        run: |
          swift package \
            --allow-writing-to-directory ./docs \
            generate-documentation \
            --target GitHubUpdateChecker \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path GitHubUpdateChecker \
            --output-path ./docs

      - name: Create root redirect
        run: |
          cat > ./docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=/GitHubUpdateChecker/documentation/githubupdatechecker/">
              <title>GitHubUpdateChecker Documentation</title>
              <script>
                  window.location.replace("/GitHubUpdateChecker/documentation/githubupdatechecker/");
              </script>
          </head>
          <body>
              <p>Redirecting to <a href="/GitHubUpdateChecker/documentation/githubupdatechecker/">GitHubUpdateChecker Documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
